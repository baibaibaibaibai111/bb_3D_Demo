<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <title>模拟人生 · 建造系统原型</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: #111;
    }
    #tip {
      position: fixed;
      left: 10px;
      top: 10px;
      color: #fff;
      font-size: 14px;
      opacity: 0.8;
    }
    #toolbar {
      position: fixed;
      left: 10px;
      top: 60px;
      color: #fff;
      font-size: 14px;
    }
    #toolbar .row {
      margin-bottom: 4px;
    }
    #toolbar button {
      margin-right: 4px;
      padding: 2px 6px;
      font-size: 12px;
      cursor: pointer;
      border-radius: 3px;
      border: 1px solid #555;
      background: #222;
      color: #fff;
    }
    #toolbar button.active {
      background: #4caf50;
      border-color: #4caf50;
    }
    #needsPanel {
      position: fixed;
      left: 0;
      right: 0;
      bottom: 0;
      color: #fff;
      font-size: 12px;
      background: rgba(0, 0, 0, 0.7);
      border-top: 1px solid #444;
      box-sizing: border-box;
      padding: 4px 10px 6px;
    }
    #needsPanelHeader {
      cursor: pointer;
      font-weight: bold;
      font-size: 12px;
      margin-bottom: 4px;
      user-select: none;
    }
    #needsPanelBody {
      display: flex;
      flex-wrap: wrap;
      align-items: center;
      gap: 4px 12px;
    }
    #needsPanel.collapsed #needsPanelBody {
      display: none;
    }
    .mood-row {
      margin-right: 16px;
      min-width: 120px;
    }
    .need-row {
      display: flex;
      align-items: center;
      margin: 2px 0;
    }
    .need-label {
      width: 40px;
    }
    .need-bar {
      position: relative;
      width: 150px;
      height: 8px;
      background: #333;
      border-radius: 4px;
      overflow: hidden;
      margin-right: 4px;
    }
    .need-bar-fill {
      position: absolute;
      left: 0;
      top: 0;
      bottom: 0;
      width: 100%;
      background: #4caf50;
      transition: width 0.15s linear, background 0.15s linear;
    }
    .need-value {
      width: 28px;
      text-align: right;
      font-family: monospace;
      font-size: 11px;
    }
    .mood-input {
      width: 80px;
      margin-left: 6px;
      padding: 1px 4px;
      font-size: 11px;
      border-radius: 3px;
      border: 1px solid #555;
      background: #111;
      color: #fff;
    }
    .mood-btn,
    .need-ctrl-button,
    .need-adjust {
      margin-left: 4px;
      padding: 1px 4px;
      font-size: 11px;
      border-radius: 3px;
      border: 1px solid #555;
      background: #222;
      color: #fff;
      cursor: pointer;
    }
    .need-adjust {
      padding: 0 4px;
      font-size: 10px;
      line-height: 1.2;
    }
    .need-ctrl-button {
      height: 18px;
    }

    /* 小人性格設定面板 */
    #personalityPanel {
      position: fixed;
      right: 10px;
      top: 120px;
      width: 220px;
      max-height: 260px;
      overflow-y: auto;
      background: rgba(0, 0, 0, 0.85);
      border: 1px solid #444;
      border-radius: 4px;
      padding: 6px 8px;
      color: #fff;
      font-size: 12px;
      box-sizing: border-box;
      display: none;
      z-index: 900;
    }
    #personalityPanel.visible {
      display: block;
    }
    #personalityPanel h3 {
      margin: 0 0 4px;
      font-size: 12px;
    }
    .personality-section-title {
      margin: 4px 0 2px;
      font-weight: bold;
      font-size: 12px;
    }
    .personality-traits {
      display: flex;
      flex-wrap: wrap;
      gap: 2px 6px;
    }
    .personality-traits label {
      white-space: nowrap;
    }
    .personality-pref-row {
      display: flex;
      align-items: center;
      margin: 2px 0;
    }
    .personality-pref-label {
      flex: 0 0 56px;
    }
    .personality-pref {
      flex: 1 1 auto;
      font-size: 11px;
      background: #111;
      color: #fff;
      border-radius: 3px;
      border: 1px solid #555;
      padding: 1px 2px;
    }
    .personality-pref-slider {
      flex: 1 1 auto;
    }
    .personality-pref-value {
      width: 32px;
      text-align: right;
      font-size: 11px;
      margin-left: 4px;
      opacity: 0.9;
    }
    .personality-hint {
      margin-top: 4px;
      font-size: 11px;
      opacity: 0.8;
    }
  </style>
</head>
<body>

<div id="tip">
  左键拖拽：铺地板 ｜ 右键：删除地板<br/>
  墙体模式：按下左键从 A 点拖到 B 点，松开生成墙
</div>

<div id="toolbar">
  <div class="row">
    <button class="game-mode-button" data-game-mode="build">建造模式</button>
    <button class="game-mode-button" data-game-mode="live">生活模式</button>
    <button class="game-mode-button" data-game-mode="view">視角模式</button>
  </div>
  <div class="row">
    <button class="mode-button" data-mode="floor">地板</button>
    <button class="mode-button" data-mode="wall">墙体</button>
    <button class="mode-button" data-mode="wallLine">线性墙</button>
    <button class="mode-button" data-mode="furniture">家具</button>
    <button class="mode-button" data-mode="destroy">销毁</button>
  </div>
  <div class="row">
    <button id="saveLayout">保存布局</button>
    <button id="loadLayout">加载布局</button>
    <button id="undoLayout">撤销</button>
    <button id="redoLayout">恢复</button>
  </div>
  <div class="row">
    墙体显示：
    <button class="wall-visibility-button" data-wall-mode="normal">正常</button>
    <button class="wall-visibility-button" data-wall-mode="half">半透视</button>
    <button class="wall-visibility-button" data-wall-mode="full">全透视</button>
  </div>
  <div class="row" id="presetLayoutRow">
    预设房屋：
    <button class="preset-layout-button" data-preset="studio">单身公寓</button>
    <button class="preset-layout-button" data-preset="family">家庭住宅</button>
    <button class="preset-layout-button" data-preset="workshop">工作室</button>
  </div>
  <div class="row" id="furnitureCategoryRow">
    家具分类：
    <button class="furniture-category-button" data-category="all">全部</button>
    <button class="furniture-category-button" data-category="sleep">卧室</button>
    <button class="furniture-category-button" data-category="surface">桌子</button>
    <button class="furniture-category-button" data-category="seat">座椅</button>
    <button class="furniture-category-button" data-category="entertainment">娱乐</button>
    <button class="furniture-category-button" data-category="kitchen">厨房</button>
    <button class="furniture-category-button" data-category="bathroom">卫浴</button>
    <button class="furniture-category-button" data-category="structure">结构</button>
    <button class="furniture-category-button" data-category="lighting">灯光</button>
  </div>
  <div class="row">
    宠物：
    <button id="togglePetBtn">隐藏宠物</button>
  </div>
  <div class="row" id="furniturePanel">
    家具：
    <button class="furniture-type-button" data-type="bed" data-category="sleep">床</button>
    <button class="furniture-type-button" data-type="sofa" data-category="seat">沙发</button>
    <button class="furniture-type-button" data-type="table" data-category="surface">桌子</button>
    <button class="furniture-type-button" data-type="computerDesk" data-category="surface">电脑桌</button>
    <button class="furniture-type-button" data-type="door" data-category="structure">门</button>
    <button class="furniture-type-button" data-type="window" data-category="structure">窗</button>
    <button class="furniture-type-button" data-type="ceilingLight" data-category="lighting">吊灯</button>
    <button class="furniture-type-button" data-type="tv" data-category="entertainment">电视机</button>
    <button class="furniture-type-button" data-type="guitar" data-category="entertainment">吉他</button>
    <button class="furniture-type-button" data-type="food" data-category="kitchen">食物</button>
    <button class="furniture-type-button" data-type="fridge" data-category="kitchen">冰箱</button>
    <button class="furniture-type-button" data-type="toilet" data-category="bathroom">马桶</button>
    <button class="furniture-type-button" data-type="sink" data-category="bathroom">洗手池</button>
    <button class="furniture-type-button" data-type="shower" data-category="bathroom">淋浴</button>
    <button class="furniture-type-button" data-type="bathtub" data-category="bathroom">浴缸</button>
    <button id="rotateFurnitureBtn">旋转选中家具</button>
  </div>
</div>

<div id="needsPanel">
  <div id="needsPanelHeader">小人状态（点击收起/展开）</div>
  <div id="needsPanelBody">
    <div class="mood-row">
      心情：<span id="moodText">开心</span>
      <input id="moodInput" class="mood-input" type="text" placeholder="输入心情..." />
      <button id="moodApplyBtn" class="mood-btn">设置</button>
      <button id="moodAutoBtn" class="mood-btn">自动</button>
    </div>
    <div class="need-row">
      <span class="need-label">社交</span>
      <div class="need-bar" data-need="social">
        <div class="need-bar-fill" id="need-social-bar"></div>
      </div>
      <span class="need-value" id="need-social-value">100</span>
      <button class="need-adjust" data-need="social" data-delta="-10">-</button>
      <button class="need-adjust" data-need="social" data-delta="10">+</button>
    </div>
    <div class="need-row">
      <span class="need-label">睡眠</span>
      <div class="need-bar" data-need="sleep">
        <div class="need-bar-fill" id="need-sleep-bar"></div>
      </div>
      <span class="need-value" id="need-sleep-value">100</span>
      <button class="need-adjust" data-need="sleep" data-delta="-10">-</button>
      <button class="need-adjust" data-need="sleep" data-delta="10">+</button>
    </div>
    <div class="need-row">
      <span class="need-label">饱腹</span>
      <div class="need-bar" data-need="hunger">
        <div class="need-bar-fill" id="need-hunger-bar"></div>
      </div>
      <span class="need-value" id="need-hunger-value">100</span>
      <button class="need-adjust" data-need="hunger" data-delta="-10">-</button>
      <button class="need-adjust" data-need="hunger" data-delta="10">+</button>
    </div>
    <div class="need-row">
      <span class="need-label">膀胱</span>
      <div class="need-bar" data-need="bladder">
        <div class="need-bar-fill" id="need-bladder-bar"></div>
      </div>
      <span class="need-value" id="need-bladder-value">100</span>
      <button class="need-adjust" data-need="bladder" data-delta="-10">-</button>
      <button class="need-adjust" data-need="bladder" data-delta="10">+</button>
    </div>
    <div class="need-row">
      <span class="need-label">娱乐</span>
      <div class="need-bar" data-need="fun">
        <div class="need-bar-fill" id="need-fun-bar"></div>
      </div>
      <span class="need-value" id="need-fun-value">100</span>
      <button class="need-adjust" data-need="fun" data-delta="-10">-</button>
      <button class="need-adjust" data-need="fun" data-delta="10">+</button>
    </div>
    <div class="need-row">
      <span class="need-label">清洁</span>
      <div class="need-bar" data-need="hygiene">
        <div class="need-bar-fill" id="need-hygiene-bar"></div>
      </div>
      <span class="need-value" id="need-hygiene-value">100</span>
      <button class="need-adjust" data-need="hygiene" data-delta="-10">-</button>
      <button class="need-adjust" data-need="hygiene" data-delta="10">+</button>
    </div>
    <div class="need-row">
      <span class="need-label">控制</span>
      <button id="needsPauseBtn" class="need-ctrl-button">暂停变化</button>
      <button id="needsResumeBtn" class="need-ctrl-button">恢复变化</button>
      <button id="needsFullBtn" class="need-ctrl-button">全部拉满</button>
    </div>
  </div>
</div>

<div id="personalityPanel">
  <h3>性格设置</h3>
  <div class="personality-section">
    <div class="personality-section-title">性格标签</div>
    <div class="personality-traits">
      <label><input type="checkbox" class="personality-trait" value="愛玩" /> 爱玩</label>
      <label><input type="checkbox" class="personality-trait" value="宅" /> 宅</label>
      <label><input type="checkbox" class="personality-trait" value="愛社交" /> 爱社交</label>
      <label><input type="checkbox" class="personality-trait" value="內向" /> 内向</label>
      <label><input type="checkbox" class="personality-trait" value="貪吃" /> 贪吃</label>
      <label><input type="checkbox" class="personality-trait" value="愛乾淨" /> 爱干净</label>
      <label><input type="checkbox" class="personality-trait" value="工作狂" /> 工作狂</label>
      <label><input type="checkbox" class="personality-trait" value="愛睡覺" /> 爱睡觉</label>
      <label><input type="checkbox" class="personality-trait" value="邋遢" /> 邋遢</label>
    </div>
  </div>
  <div class="personality-section">
    <div class="personality-section-title">行为偏好</div>
    <div class="personality-pref-row">
      <span class="personality-pref-label">看电视</span>
      <input
        type="range"
        class="personality-pref-slider"
        data-action="tv_watch"
        min="0"
        max="2"
        step="0.01"
        value="1"
      />
      <span class="personality-pref-value" data-action="tv_watch">1.00</span>
    </div>
    <div class="personality-pref-row">
      <span class="personality-pref-label">睡觉</span>
      <input
        type="range"
        class="personality-pref-slider"
        data-action="sleep"
        min="0"
        max="2"
        step="0.01"
        value="1"
      />
      <span class="personality-pref-value" data-action="sleep">1.00</span>
    </div>
    <div class="personality-pref-row">
      <span class="personality-pref-label">吃饭</span>
      <input
        type="range"
        class="personality-pref-slider"
        data-action="eat_food"
        min="0"
        max="2"
        step="0.01"
        value="1"
      />
      <span class="personality-pref-value" data-action="eat_food">1.00</span>
    </div>
    <div class="personality-pref-row">
      <span class="personality-pref-label">洗漱</span>
      <input
        type="range"
        class="personality-pref-slider"
        data-action="wash_sink"
        min="0"
        max="2"
        step="0.01"
        value="1"
      />
      <span class="personality-pref-value" data-action="wash_sink">1.00</span>
    </div>
    <div class="personality-pref-row">
      <span class="personality-pref-label">上厕所</span>
      <input
        type="range"
        class="personality-pref-slider"
        data-action="use_toilet"
        min="0"
        max="2"
        step="0.01"
        value="1"
      />
      <span class="personality-pref-value" data-action="use_toilet">1.00</span>
    </div>
    <div class="personality-pref-row">
      <span class="personality-pref-label">社交</span>
      <input
        type="range"
        class="personality-pref-slider"
        data-action="social"
        min="0"
        max="2"
        step="0.01"
        value="1"
      />
      <span class="personality-pref-value" data-action="social">1.00</span>
    </div>
  </div>
  <div class="personality-hint">提示：在生活模式下点击小人，可以打开/关闭此面板。</div>
</div>

<script type="importmap">
{
  "imports": {
    "three": "https://unpkg.com/three@0.158.0/build/three.module.js",
    "three/examples/": "https://unpkg.com/three@0.158.0/examples/jsm/"
  }
}
</script>

<script type="module" src="./main.js"></script>
</body>
</html>
