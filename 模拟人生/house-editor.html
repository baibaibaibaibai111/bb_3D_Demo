<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <title>模拟人生 · 建造系统原型</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: #111;
    }
    #tip {
      position: fixed;
      left: 10px;
      top: 10px;
      color: #fff;
      font-size: 14px;
      opacity: 0.8;
    }
    #toolbar {
      position: fixed;
      left: 10px;
      top: 60px;
      color: #fff;
      font-size: 14px;
    }
    #toolbar .row {
      margin-bottom: 4px;
    }
    #toolbar button {
      margin-right: 4px;
      padding: 2px 6px;
      font-size: 12px;
      cursor: pointer;
      border-radius: 3px;
      border: 1px solid #555;
      background: #222;
      color: #fff;
    }
    #toolbar button.active {
      background: #4caf50;
      border-color: #4caf50;
    }
  </style>
</head>
<body>

<div id="tip">
  左键拖拽：铺地板 ｜ 右键：删除地板<br/>
  墙体模式：按下左键从 A 点拖到 B 点，松开生成墙
</div>

<div id="toolbar">
  <div class="row">
    <button class="game-mode-button" data-game-mode="build">建造模式</button>
    <button class="game-mode-button" data-game-mode="live">生活模式</button>
    <button class="game-mode-button" data-game-mode="view">視角模式</button>
  </div>
  <div class="row">
    <button class="mode-button" data-mode="floor">地板</button>
    <button class="mode-button" data-mode="wall">墙体</button>
    <button class="mode-button" data-mode="wallLine">线性墙</button>
    <button class="mode-button" data-mode="furniture">家具</button>
    <button class="mode-button" data-mode="destroy">销毁</button>
  </div>
  <div class="row">
    <button id="saveLayout">保存布局</button>
    <button id="loadLayout">加载布局</button>
    <button id="undoLayout">撤销</button>
    <button id="redoLayout">恢复</button>
  </div>
  <div class="row">
    墙体显示：
    <button class="wall-visibility-button" data-wall-mode="normal">正常</button>
    <button class="wall-visibility-button" data-wall-mode="half">半透视</button>
    <button class="wall-visibility-button" data-wall-mode="full">全透视</button>
  </div>
  <div class="row" id="furniturePanel">
    家具：
    <button class="furniture-type-button" data-type="bed">床</button>
    <button class="furniture-type-button" data-type="sofa">沙发</button>
    <button class="furniture-type-button" data-type="table">桌子</button>
    <button class="furniture-type-button" data-type="door">门</button>
    <button class="furniture-type-button" data-type="window">窗</button>
    <button class="furniture-type-button" data-type="ceilingLight">吊灯</button>
    <button class="furniture-type-button" data-type="tv">电视机</button>
    <button class="furniture-type-button" data-type="food">食物</button>
    <button class="furniture-type-button" data-type="toilet">马桶</button>
    <button class="furniture-type-button" data-type="sink">洗手池</button>
    <button id="rotateFurnitureBtn">旋转选中家具</button>
  </div>
</div>

<script type="importmap">
{
  "imports": {
    "three": "https://unpkg.com/three@0.158.0/build/three.module.js",
    "three/examples/": "https://unpkg.com/three@0.158.0/examples/jsm/"
  }
}
</script>

<script type="module" src="./main.js"></script>
</body>
</html>
